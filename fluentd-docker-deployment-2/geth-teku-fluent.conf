<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

#filter full nodes
<filter **>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type none
  </parse>
</filter>

#splunk out geth
<match geth_node>
  @type copy
  <store>
    @type splunk_hec
    hec_host 10.0.141.221
    hec_port 8088
    hec_token 444b0d93-8e37-42b8-8fe7-64723e0331c1
    insecure_ssl true
    index fullnodes
    source geth
    sourcetype geth:logs
    <buffer>
      flush_interval 1s
    </buffer>
    <fields>
      container_id
      container_name
      source
      log
    </fields>
  </store>

#cloudwatch out geth
  <store>
    @type cloudwatch_logs
    log_group_name EGT-BC-Geth-Logs
    log_stream_name geth
    auto_create_stream true
    region us-west-2
    <buffer>
      flush_interval 1s
    </buffer>
  </store>
</match>

